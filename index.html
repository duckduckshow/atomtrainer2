<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atom-Quiz – Erkennen statt Bauen</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:1rem}
    .app{
      width:100%; max-width:1200px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      padding: 1.25rem;
      display:grid;
      grid-template-columns: minmax(0,1.05fr) minmax(0,1.4fr);
      gap: 1rem;
    }
    @media (max-width: 900px){
      .app{grid-template-columns:1fr}
    }
    h1{margin:.2rem 0 .35rem;font-size:1.55rem;color:#f9fafb}
    .subtitle{color:#9ca3af;font-size:.92rem;margin-bottom:.8rem}
    .card{
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1rem;
      padding: 1rem 1.05rem;
      border: 1px solid rgba(148,163,184,.25);
    }
    .row{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center}
    .pill{
      border:1px solid rgba(148,163,184,.4);
      color:#cbd5f5;
      border-radius:999px;
      padding:.15rem .55rem;
      font-size:.78rem;
    }
    .pill strong{color:#e5e7eb}
    .tabs{display:flex;gap:.5rem;flex-wrap:wrap;margin:.6rem 0 .2rem}
    .tab{
      border:none;border-radius:999px;
      padding:.45rem .8rem;
      cursor:pointer;
      background:#0f172a;
      border:1px solid rgba(148,163,184,.5);
      color:#e5e7eb;
    }
    .tab.active{
      background:#1d4ed8;
      border-color: rgba(59,130,246,.8);
    }
    .question{
      font-size:1.02rem;
      margin:.35rem 0 .6rem;
    }
    .controls{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:.5rem;
      margin-top:.6rem;
    }
    button{
      border-radius:999px;border:none;
      padding:.45rem .75rem;
      font-size:.92rem;
      cursor:pointer;
      background:#1d4ed8;color:#e5e7eb;
    }
    button.secondary{
      background:#0f172a;
      border:1px solid rgba(148,163,184,.5);
    }
    .feedback{margin-top:.55rem;min-height:1.2em}
    .feedback.ok{color:#22c55e}
    .feedback.err{color:#f97316}
    .atom-area{display:flex;justify-content:center;align-items:center;gap:1rem}
    .atom-visual{
      position:relative;
      width:280px;height:280px;
      border-radius:50%;
      background:#020617;
      box-shadow:0 0 30px rgba(59,130,246,.4);
    }
    .nucleus-circle{
      position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);
      width:86px;height:86px;border-radius:50%;
      border:2px solid rgba(248,250,252,.85);
    }
    .shell{
      position:absolute;border-radius:50%;
      border:1px dashed rgba(148,163,184,.6);
    }
    .electron{
      position:absolute;width:10px;height:10px;border-radius:50%;
      background:#38bdf8;
      transform:translate(-50%,-50%);
    }
    .proton-dot{
      position:absolute;width:8px;height:8px;border-radius:50%;
      background:#f97316;
      transform:translate(-50%,-50%);
    }
  </style>
</head>

<body>
<div class="app">

<div class="card">
  <h1>Atom-Quiz</h1>

  <div class="tabs">
    <button class="tab active" id="tab1">Level 1</button>
    <button class="tab" id="tab2">Level 2</button>
    <button class="tab" id="tab3">Level 3</button>
  </div>

  <div class="question" id="questionText"></div>

  <div id="level2Area">
    <div class="controls">
      <button id="l2Atom" class="secondary">Atom (neutral)</button>
      <button id="l2Ion" class="secondary">Ion</button>
      <button id="l2Pos" class="secondary" disabled>positiv (+)</button>
      <button id="l2Neg" class="secondary" disabled>negativ (−)</button>
    </div>
  </div>

  <div class="feedback" id="feedback"></div>
  <button id="next">Nächste Aufgabe</button>
</div>

<div class="card">
  <div class="atom-area">
    <div class="atom-visual" id="atomVisual">
      <div class="nucleus-circle"></div>
    </div>
  </div>
</div>

</div>

<script>
const TASKS = [
  {Z:11,e:10},
  {Z:8,e:10},
  {Z:17,e:18},
  {Z:1,e:0}
];

let index=0, locked=false;
let Z=0,e=0;

const l2Atom=document.getElementById("l2Atom");
const l2Ion=document.getElementById("l2Ion");
const l2Pos=document.getElementById("l2Pos");
const l2Neg=document.getElementById("l2Neg");
const feedback=document.getElementById("feedback");

function chargeOf(Z,e){return Z-e}

function renderAtom(Z,e){
  const v=document.getElementById("atomVisual");
  v.querySelectorAll(".shell,.electron,.proton-dot").forEach(x=>x.remove());
  const cx=140,cy=140;
  const shells=[60,100];
  let rem=e;
  shells.forEach(r=>{
    const s=document.createElement("div");
    s.className="shell";
    s.style.width=s.style.height=(2*r)+"px";
    s.style.left=(cx-r)+"px";
    s.style.top=(cy-r)+"px";
    v.appendChild(s);
    const n=Math.min(rem,8); rem-=n;
    for(let i=0;i<n;i++){
      const a=2*Math.PI*i/n;
      const el=document.createElement("div");
      el.className="electron";
      el.style.left=(cx+r*Math.cos(a))+"px";
      el.style.top=(cy+r*Math.sin(a))+"px";
      v.appendChild(el);
    }
  });
}

function renderTask(){
  locked=false;
  feedback.textContent="";

  /* ✅ EINZIGER BUGFIX */
  l2Atom.disabled=false;
  l2Ion.disabled=false;

  l2Pos.disabled=true;
  l2Neg.disabled=true;

  const t=TASKS[index];
  Z=t.Z; e=t.e;
  renderAtom(Z,e);
}

function solve(atomIon,sign){
  if(locked)return;
  locked=true;
  const c=chargeOf(Z,e);
  const ok=(c===0&&atomIon==="atom")||(c>0&&sign==="pos")||(c<0&&sign==="neg");
  feedback.textContent=ok?"Richtig":"Falsch";
}

l2Atom.onclick=()=>solve("atom");
l2Ion.onclick=()=>{l2Pos.disabled=false;l2Neg.disabled=false};
l2Pos.onclick=()=>solve("ion","pos");
l2Neg.onclick=()=>solve("ion","neg");

document.getElementById("next").onclick=()=>{
  index=(index+1)%TASKS.length;
  renderTask();
};

renderTask();
</script>
</body>
</html>
